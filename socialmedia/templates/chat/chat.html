{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Sidebar: Users List -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5>📜 Users</h5>
        </div>
        <ul class="list-group list-group-flush">
          {% for user in users %}
          <a href="{% url 'chat_with_user' user.id %}"
             class="list-group-item list-group-item-action {% if user.id == other_user.id %}active{% endif %}">
            {{ user.username }}
          </a>
        {% endfor %}
        
        </ul>
      </div>
    </div>

    <!-- Chat Interface -->
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4>💬 Chat with {{ other_user.username }}</h4>
        </div>
        <div class="card-body" id="chat-box" style="height: 300px; overflow-y: scroll;">
          <!-- الرسائل غادي تطلع هنا -->
        </div>
        <div class="card-footer">
          <form id="chat-form">
            <div class="input-group">
              <input type="text" id="chat-message-input" class="form-control" placeholder="Type your message...">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const otherUserId = "{{ other_user.id }}";
  const username = "{{ request.user.username }}";
  const chatBox = document.getElementById("chat-box");
  
  // إنشاء WebSocket للغرفة
  const chatSocket = new WebSocket(
    'ws://' + window.location.host + '/ws/chat/' + otherUserId + '/'
  );
  
  // استقبال الرسائل عبر WebSocket وعرضها
  chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    chatBox.innerHTML += `<div><strong>${data.username}:</strong> ${data.message}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  };
  
  chatSocket.onclose = function(e) {
    console.error('Chat socket closed unexpectedly');
  };
  
  // جلب الرسائل من GraphQL عند تحميل الصفحة
  function fetchMessages() {
    fetch('/graphql/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCSRFToken(),
      },
      body: JSON.stringify({
        query: `
          query {
            messages(otherUserId: ${otherUserId}) {
              id
              content
              sender {
                username
              }
              timestamp
            }
          }
        `
      }),
    })
    .then(res => res.json())
    .then(res => {
      chatBox.innerHTML = '';
      res.data.messages.forEach(msg => {
        chatBox.innerHTML += `<div><strong>${msg.sender.username}:</strong> ${msg.content}</div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }
  
  fetchMessages();
  
  // إرسال رسالة عبر GraphQL mutation ثم عرضها فوراً + إرسالها عبر WebSocket
  document.getElementById("chat-form").onsubmit = function(e) {
    e.preventDefault();
    const messageInput = document.getElementById("chat-message-input");
    const message = messageInput.value.trim();
    if (!message) return;
  
    // عرض الرسالة فوراً في DOM قبل الرد
    // chatBox.innerHTML += `<div><strong>${username}:</strong> ${message}</div>`;
    // chatBox.scrollTop = chatBox.scrollHeight;
  
    fetch('/graphql/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCSRFToken(),
      },
      body: JSON.stringify({
        query: `
          mutation {
            sendMessage(receiverId: ${otherUserId}, content: "${message.replace(/"/g, '\\"')}") {
              message {
                id
                content
                sender {
                  username
                }
              }
            }
          }
        `
      }),
    })
    .then(res => res.json())
    .then(() => {
      chatSocket.send(JSON.stringify({
        message: message,
        username: username
      }));
      messageInput.value = "";
    })
    .catch(err => console.error('Error sending message:', err));
  };
  
  function getCSRFToken() {
    return document.cookie
      .split("; ")
      .find(row => row.startsWith("csrftoken="))
      .split("=")[1];
  }
  </script>
  
{% endblock %}
