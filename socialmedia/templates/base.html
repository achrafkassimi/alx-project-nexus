  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // â¤ï¸ Like Toggle
      document.querySelectorAll(".like-button").forEach(button => {
        button.addEventListener("click", function () {
          const likeSection = this.closest(".like-section");
          const postId = likeSection.getAttribute("data-post-id");
          const likeIcon = this.querySelector(".like-icon");
          const likeCount = likeSection.querySelector(".like-count");
  
          fetch(`/feed/like/${postId}/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": getCSRFToken(),
              "X-Requested-With": "XMLHttpRequest"
            }
          })
          .then(response => response.json())
          .then(data => {
            likeIcon.innerHTML = data.liked_by ? "â¤ï¸" : "ðŸ¤";
            likeCount.textContent = data.total_likes;
          })
          .catch(error => console.error("Like toggle error:", error));
        });
      });
  
      // ðŸ” Load Like Users into Modal
      document.querySelectorAll(".like-users-btn").forEach(button => {
        button.addEventListener("click", function () {
          const postId = this.getAttribute("data-post-id");
  
          fetch(`/feed/like/${postId}/`, {
            method: "POST",
            headers: {
              "X-CSRFToken": getCSRFToken(),
              "X-Requested-With": "XMLHttpRequest"
            }
          })
          .then(response => response.json())
          .then(data => {
            const likeUsersList = document.getElementById("likeUsersList");
            likeUsersList.innerHTML = "";
  
            if (data.usernames.length > 0) {
              data.usernames.forEach(username => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = username;
                likeUsersList.appendChild(li);
              });
            } else {
              likeUsersList.innerHTML = "<li class='list-group-item'>No likes yet.</li>";
            }
          })
          .catch(error => console.error("Modal load error:", error));
        });
      });
  
      // ðŸ” CSRF token
      function getCSRFToken() {
        return document.cookie
          .split("; ")
          .find(row => row.startsWith("csrftoken="))
          .split("=")[1];
      }
    });
  </script>
