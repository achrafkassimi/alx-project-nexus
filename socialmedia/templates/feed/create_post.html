{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h5 class="mb-0">Create New Post</h5>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Post</button>
      <a href="{% url 'feed:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
