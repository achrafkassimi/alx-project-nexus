{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
  <h2>Change Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change</button>
    <!-- âœ… Cancel button: redirects to your profile -->
    <a href="{% url 'users:profile' username=request.user.username %}" class="btn btn-secondary">
      Cancel
    </a>

  </form>
{% endblock %}
