{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% if form.errors %}
  <div class="alert alert-danger mt-3">
    <ul>
      {% for field in form %}
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
<p class="mt-3">Already have an account? <a href="{% url 'users:login' %}">Login here</a>.</p>
{% endblock %}
