{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h4>Confirm Delete</h4>
  <p>Are you sure you want to delete this post?</p>
  <div class="card">
    <div class="card-body">
      {{ post.content }}
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">Yes, delete</button>
    <a href="{% url 'users:profile' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
